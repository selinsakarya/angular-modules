<div class="retailer">

  <p>Address: {{ retailer.address }}</p>

  <div>
    <h2>You are selling:</h2>
    <div fxLayout="row wrap" fxLayoutGap="20">
      <mat-card  *ngFor="let product of retailer.products">
        <p>{{ product.name }}</p>
        <p>Price: â‚¬{{ product.price }}</p>
        <p> {{ product.stock }} left </p>
        <button color="primary" mat-flat-button>Update</button>
        <button color="accent" mat-flat-button>Remove</button>
      </mat-card>
    </div>
  </div>
</div>
